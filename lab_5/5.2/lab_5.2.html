<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка массива действительных чисел</title>
    <link rel="stylesheet" href="lab_5.2.css">
</head>
<body>
    <div class="container">
        <h1>Обработка массива действительных чисел</h1>

        <div class="part-a">
            <h2>Часть А: Произведение до первого отрицательного косинуса</h2>
            <input type="text" id="arrayInputA" placeholder="Введите массив чисел через запятую">
            <button id="calculateButtonA">Вычислить</button>
            <div class="result" id="resultA"></div>
        </div>

        <div class="part-b">
            <h2>Часть Б: Удаление элементов с убывающей арфиметической прогрессией</h2>
            <input type="text" id="arrayInputB" placeholder="Введите массив чисел через запятую">
            <button id="calculateButtonB">Обработать</button>
            <div class="result" id="resultB"></div>
        </div>
    </div>

    <script src="lab_5.2.js"></script>
</body>
</html>
