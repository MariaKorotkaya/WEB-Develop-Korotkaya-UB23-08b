<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица умножения от 1 до 10</title>
    <link rel="stylesheet" href="lab_8.1.css"> <!-- Подключение файла стилей -->
</head>
<body>

<h1 style="text-align: center;">Таблица умножения от 1 до 10</h1>

<table>
    <tr>
        <th>x</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>
        <th>10</th>
    </tr>
    <!-- Генерация строк таблицы -->
    <script>
        for (let i = 1; i <= 10; i++) {
            document.write("<tr>");
            document.write("<th>" + i + "</th>");
            for (let j = 1; j <= 10; j++) {
                document.write("<td>" + (i * j) + "</td>");
            }
            document.write("</tr>");
        }
    </script>
</table>
<div>
    <a class="button" href="lab_8.html">Назад</a>
</div>
</body>
</html>
